<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Formulario examen final lenguajes</title>
</head>
<body>
    <div class="contenedor">

        <h1>Encuesta de satisfacción</h1>        
    
            <form id="miFormulario" method="" class="formulario">
                <input class="campo" type="text" id="nombre" placeholder="nombre" required>
        
                <input class="campo" type="email" id="email" placeholder="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                
                <input class="campo" type="text" id="modelo-vehiculo" placeholder="modelo vehículo" required>
               
                <input class="campo" type="date" id="fecha" required>

                <textarea name="comentarios" id="comentarios" placeholder="Aquí tu comentario" maxlength="255" ></textarea>
                
                <input class="campo" type="range" id="calificacion" min="1" max="5" step="1" value="3">
                
                <input class="radio" type="checkbox" value="Acepto" id="radioAcepto" defaultChecked> <label for="radioAcepto">Acepto la suscripción</label>
                
                <input class="boton" type="submit" value="Enviar encuesta">
         
        
            </form>   
           
    </div>
    <div id="datosEnviados"  class="container">            
    </div>

    
    
<script src="script.js">

</script>
</body>
</html>
